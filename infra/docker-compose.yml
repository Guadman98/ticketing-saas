services:
  postgres:
    image: postgres:16
    container_name: ticketing-postgres
    environment:
      POSTGRES_DB: ticketing
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: ticketing
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketing -d ticketing"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ticketing_pgdata:/var/lib/postgresql/data

volumes:
  ticketing_pgdata:
